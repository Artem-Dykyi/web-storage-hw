<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" class="contact-form">
        <h1>Add contact</h1>
        <input type="text" class="nameContact" placeholder="Назва контакту">
        <input class="name" type="text" placeholder="Ім'я">
        <input class="sername" type="text" placeholder="Прізвище">
        <input class="phone" type="number" placeholder="Номер">
        <input class="email" type="email" placeholder="Email">
        <button class="btn" type="submit">Відправити контакт</button>
        <input class="text-delete" type="text" placeholder="Контакт який видалити">
        <button class="btn-delete" type="submit">Видалити контакт</button>
    </form>
   
    <script type="module" src="./index.js"></script>
</body>
</html>
